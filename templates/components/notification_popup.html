<!-- Enhanced Notification Popup Component -->
<div id="notification-container" class="notification-container">
  <!-- Notifications will be dynamically inserted here -->
</div>

<!-- Notification Template (hidden) -->
<template id="notification-template">
  <div class="notification-popup" data-type="">
    <div class="notification-content">
      <div class="notification-icon">
        <i class="notification-icon-i"></i>
      </div>
      <div class="notification-body">
        <h6 class="notification-title"></h6>
        <p class="notification-message"></p>
      </div>
      <button class="notification-close" type="button" aria-label="Close">
        <i class="bi bi-x"></i>
      </button>
    </div>
    <div class="notification-progress"></div>
  </div>
</template>

<style>
  /* Enhanced Notification Popup Styles */
  .notification-container {
    position: fixed;
    top: 20px;
    right: 20px;
    z-index: 9999;
    pointer-events: none;
  }

  .notification-popup {
    background: white;
    border-radius: 12px;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.12);
    margin-bottom: 16px;
    min-width: 350px;
    max-width: 450px;
    pointer-events: auto;
    position: relative;
    overflow: hidden;
    transform: translateX(100%);
    opacity: 0;
    transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
  }

  .notification-popup.show {
    transform: translateX(0);
    opacity: 1;
  }

  .notification-popup.hide {
    transform: translateX(100%);
    opacity: 0;
  }

  .notification-content {
    display: flex;
    align-items: flex-start;
    padding: 20px;
    position: relative;
  }

  .notification-icon {
    width: 48px;
    height: 48px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-right: 16px;
    flex-shrink: 0;
  }

  .notification-icon i {
    font-size: 24px;
    color: white;
  }

  .notification-body {
    flex: 1;
    padding-right: 8px;
  }

  .notification-title {
    margin: 0 0 8px 0;
    font-size: 16px;
    font-weight: 600;
    color: #1a1a1a;
  }

  .notification-message {
    margin: 0;
    font-size: 14px;
    color: #666;
    line-height: 1.4;
  }

  .notification-close {
    position: absolute;
    top: 12px;
    right: 12px;
    background: none;
    border: none;
    color: #999;
    font-size: 18px;
    cursor: pointer;
    padding: 4px;
    border-radius: 4px;
    transition: all 0.2s ease;
  }

  .notification-close:hover {
    background: #f5f5f5;
    color: #666;
  }

  .notification-progress {
    position: absolute;
    bottom: 0;
    left: 0;
    height: 4px;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.8));
    border-radius: 0 0 12px 12px;
    animation: progress 5s linear forwards;
  }

  /* Notification Types */
  .notification-popup[data-type="success"] {
    border-left: 4px solid #10b981;
  }

  .notification-popup[data-type="success"] .notification-icon {
    background: linear-gradient(135deg, #10b981, #059669);
  }

  .notification-popup[data-type="success"] .notification-progress {
    background: linear-gradient(90deg, #10b981, #059669);
  }

  .notification-popup[data-type="error"] {
    border-left: 4px solid #ef4444;
  }

  .notification-popup[data-type="error"] .notification-icon {
    background: linear-gradient(135deg, #ef4444, #dc2626);
  }

  .notification-popup[data-type="error"] .notification-progress {
    background: linear-gradient(90deg, #ef4444, #dc2626);
  }

  .notification-popup[data-type="warning"] {
    border-left: 4px solid #f59e0b;
  }

  .notification-popup[data-type="warning"] .notification-icon {
    background: linear-gradient(135deg, #f59e0b, #d97706);
  }

  .notification-popup[data-type="warning"] .notification-progress {
    background: linear-gradient(90deg, #f59e0b, #d97706);
  }

  .notification-popup[data-type="info"] {
    border-left: 4px solid #3b82f6;
  }

  .notification-popup[data-type="info"] .notification-icon {
    background: linear-gradient(135deg, #3b82f6, #2563eb);
  }

  .notification-popup[data-type="info"] .notification-progress {
    background: linear-gradient(90deg, #3b82f6, #2563eb);
  }

  /* Progress Animation */
  @keyframes progress {
    from {
      width: 100%;
    }
    to {
      width: 0%;
    }
  }

  /* Responsive Design */
  @media (max-width: 768px) {
    .notification-container {
      top: 10px;
      right: 10px;
      left: 10px;
    }

    .notification-popup {
      min-width: auto;
      max-width: none;
    }
  }

  /* Dark Mode Support */
  @media (prefers-color-scheme: dark) {
    .notification-popup {
      background: #1f2937;
      color: white;
    }

    .notification-title {
      color: #f9fafb;
    }

    .notification-message {
      color: #d1d5db;
    }

    .notification-close {
      color: #9ca3af;
    }

    .notification-close:hover {
      background: #374151;
      color: #d1d5db;
    }
  }
</style>

<script>
  // Enhanced Notification System
  class NotificationSystem {
    constructor() {
      this.container = document.getElementById("notification-container");
      this.template = document.getElementById("notification-template");
      this.notifications = new Map();
      this.init();
    }

    init() {
      // Listen for custom notification events
      document.addEventListener("showNotification", (e) => {
        this.show(
          e.detail.type,
          e.detail.title,
          e.detail.message,
          e.detail.duration
        );
      });
    }

    show(type = "info", title = "", message = "", duration = 5000) {
      const id = Date.now() + Math.random();
      const notification = this.createNotification(id, type, title, message);

      this.container.appendChild(notification);
      this.notifications.set(id, notification);

      // Trigger show animation
      setTimeout(() => {
        notification.classList.add("show");
      }, 10);

      // Auto remove after duration
      setTimeout(() => {
        this.remove(id);
      }, duration);

      return id;
    }

    createNotification(id, type, title, message) {
      const notification = this.template.content.cloneNode(true);
      const popup = notification.querySelector(".notification-popup");
      const icon = notification.querySelector(".notification-icon-i");
      const titleEl = notification.querySelector(".notification-title");
      const messageEl = notification.querySelector(".notification-message");
      const closeBtn = notification.querySelector(".notification-close");

      // Set notification data
      popup.setAttribute("data-type", type);
      popup.setAttribute("data-id", id);

      // Set icon based on type
      const icons = {
        success: "bi bi-check-circle-fill",
        error: "bi bi-x-circle-fill",
        warning: "bi bi-exclamation-triangle-fill",
        info: "bi bi-info-circle-fill",
      };
      icon.className = icons[type] || icons.info;

      // Set content
      titleEl.textContent = title;
      messageEl.textContent = message;

      // Add close functionality
      closeBtn.addEventListener("click", () => {
        this.remove(id);
      });

      return notification;
    }

    remove(id) {
      const notification = this.notifications.get(id);
      if (notification) {
        const popup = notification.querySelector(".notification-popup");
        popup.classList.add("hide");

        setTimeout(() => {
          if (notification.parentNode) {
            notification.parentNode.removeChild(notification);
          }
          this.notifications.delete(id);
        }, 400);
      }
    }

    // Convenience methods
    success(title, message, duration) {
      return this.show("success", title, message, duration);
    }

    error(title, message, duration) {
      return this.show("error", title, message, duration);
    }

    warning(title, message, duration) {
      return this.show("warning", title, message, duration);
    }

    info(title, message, duration) {
      return this.show("info", title, message, duration);
    }
  }

  // Initialize notification system when DOM is loaded
  document.addEventListener("DOMContentLoaded", () => {
    window.notificationSystem = new NotificationSystem();
  });

  // Global convenience functions
  window.showNotification = (type, title, message, duration) => {
    if (window.notificationSystem) {
      return window.notificationSystem.show(type, title, message, duration);
    }
  };

  window.showSuccess = (title, message, duration) => {
    if (window.notificationSystem) {
      return window.notificationSystem.success(title, message, duration);
    }
  };

  window.showError = (title, message, duration) => {
    if (window.notificationSystem) {
      return window.notificationSystem.error(title, message, duration);
    }
  };

  window.showWarning = (title, message, duration) => {
    if (window.notificationSystem) {
      return window.notificationSystem.warning(title, message, duration);
    }
  };

  window.showInfo = (title, message, duration) => {
    if (window.notificationSystem) {
      return window.notificationSystem.info(title, message, duration);
    }
  };
</script>
