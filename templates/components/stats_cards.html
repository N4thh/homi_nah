<!-- Statistics Cards Component -->
<div class="stats-overview row g-3">
  {% for stat in stats %}
  <div class="col-md-3 col-sm-6">
    <div class="card stat-card h-100">
      <div class="card-body d-flex flex-column">
        <div class="d-flex align-items-center mb-2">
          <div class="stat-icon me-3">
            <i class="{{ stat.icon }} text-{{ stat.color }}"></i>
          </div>
          <div class="stat-content flex-grow-1">
            <h6 class="card-title text-muted mb-1">{{ stat.title }}</h6>
            <h4 class="card-text fw-bold mb-0">{{ stat.value }}</h4>
          </div>
        </div>
        {% if stat.change %}
        <div class="stat-change mt-auto">
          <small
            class="text-{{ 'success' if stat.change.startswith('+') else 'danger' if stat.change.startswith('-') else 'muted' }}"
          >
            <i
              class="fas fa-arrow-{{ 'up' if stat.change.startswith('+') else 'down' if stat.change.startswith('-') else 'right' }} me-1"
            ></i>
            {{ stat.change }}
          </small>
        </div>
        {% endif %}
      </div>
    </div>
  </div>
  {% endfor %}
</div>
