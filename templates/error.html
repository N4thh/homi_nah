<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Error - Homi</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: #f4f5f7;
        color: #1a1f36;
        font-family: "Inter", "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      .error-wrapper {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 3rem 1.5rem;
      }

      .error-card {
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 12px 32px rgba(22, 34, 51, 0.08);
        padding: 2.5rem;
        max-width: 460px;
        width: 100%;
        text-align: center;
      }

      .error-icon {
        width: 64px;
        height: 64px;
        border-radius: 50%;
        background: rgba(230, 67, 89, 0.12);
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 1.5rem auto;
        color: #e64359;
        font-size: 1.75rem;
      }

      .error-title {
        font-size: 1.8rem;
        font-weight: 600;
        margin-bottom: 0.75rem;
      }

      .error-message {
        color: #4e5566;
        font-size: 1rem;
        line-height: 1.6;
        margin-bottom: 2rem;
      }

      .error-meta {
        font-size: 0.875rem;
        color: #7a8294;
        margin-bottom: 1rem;
      }

      .btn-home {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        background: #1c7ed6;
        border: none;
        color: #fff;
        padding: 0.75rem 1.5rem;
        border-radius: 999px;
        text-decoration: none;
        font-weight: 500;
        transition: background 0.2s ease, transform 0.2s ease;
      }

      .btn-home:hover {
        background: #1864ab;
        color: #fff;
        transform: translateY(-1px);
      }

      .btn-secondary {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        padding: 0.75rem 1.5rem;
        border-radius: 999px;
        text-decoration: none;
        font-weight: 500;
        border: 1px solid #d0d5dd;
        color: #4e5566;
        transition: background 0.2s ease, color 0.2s ease;
      }

      .btn-secondary:hover {
        background: #f1f3f5;
        color: #1a1f36;
      }

      .error-actions {
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
      }

      @media (min-width: 480px) {
        .error-actions {
          flex-direction: row;
          justify-content: center;
        }
      }
    </style>
  </head>
  <body>
    <div class="error-wrapper">
      <div class="error-card">
        <div class="error-icon">
          <span class="fas fa-exclamation"></span>
        </div>
        <h1 class="error-title">Có lỗi xảy ra</h1>
        <p class="error-message">
          {% if error %} {{ error }} {% else %} Rất tiếc, hệ thống gặp sự cố
          ngoài ý muốn. Vui lòng thử lại sau hoặc liên hệ đội ngũ hỗ trợ nếu lỗi
          tiếp tục diễn ra. {% endif %}
        </p>
        <div class="error-meta">
          {{ status_code or 500 }} · {{ request.path }}
        </div>
        <div class="error-actions">
          <a href="{{ request.referrer or url_for('home') }}" class="btn btn-secondary"
            >Quay lại</a
          >
          <a href="{{ url_for('home') }}" class="btn btn-home"
            ><span class="fas fa-home"></span> Trang chủ</a
          >
        </div>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"
      integrity="sha512-rOA1pC5X6b0Z2P3TTnFQ4ZP6Yypq9Z3+qAQ9mV+F5p5W8f5BIsW7G7pC4G2IoZ0e5p5Gf6b6K7gZ/QzZy3vPnw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
